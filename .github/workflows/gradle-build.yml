name: Build JAR

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  build:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build shaded JAR
        run: ./gradlew build

      - name: Upload shaded JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: kuma-report-shaded-jar
          path: build/libs/*-shaded.jar

  release:
    if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build shaded JAR
        run: ./gradlew build

      - name: Get version from build.gradle
        id: get_version
        run: |
          VERSION=$(./gradlew properties --no-daemon --console=plain -q | grep "^version:" | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get latest tag
        id: get_latest_tag
        run: |
          git fetch --tags
          LATEST_TAG=$(git tag -l "v*" | sort -V | tail -n 1)
          if [ -z "$LATEST_TAG" ]; then
            echo "tag_number=1" >> $GITHUB_OUTPUT
          else
            TAG_NUMBER=$(echo $LATEST_TAG | grep -oE '[0-9]+$' || echo '0')
            NEW_TAG_NUMBER=$((TAG_NUMBER + 1))
            echo "tag_number=$NEW_TAG_NUMBER" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}-${{ steps.get_latest_tag.outputs.tag_number }}
          name: Release v${{ steps.get_version.outputs.version }}-${{ steps.get_latest_tag.outputs.tag_number }}
          body: |
            自動リリース - ビルド番号 ${{ steps.get_latest_tag.outputs.tag_number }}
            
            ## Changes
            Commit: ${{ github.sha }}
            Author: ${{ github.event.head_commit.author.name }}
          files: build/libs/*-shaded.jar
          draft: false
          prerelease: false
