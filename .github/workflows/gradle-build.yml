name: Build JAR

on:
  pull_request:
  release:
    types: [published]

jobs:
  build:
    if: ${{ github.event_name == 'pull_request' }}
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build shaded JAR
        run: ./gradlew build

      - name: Upload shaded JAR artifact
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: kuma-report-shaded-jar
          path: build/libs/*-shaded.jar

      - name: Upload shaded JAR to release
        if: ${{ github.event_name == 'release' }}
  release:
    if: ${{ github.event_name == 'release' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build shaded JAR
        run: ./gradlew build

      - name: Upload shaded JAR to release
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/*-shaded.jar
